<!DOCTYPE html>
  <html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="matrix__img">
      <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
    <section class="main-element">
      <p id="adding-element">
        <label for="new-task" class="title-first">Add Item</label>
      </p>
      <article class="task-wrapper">
        <input id="new-task" class="list__task" type="text">
        <button class="add">Add</button>
      </article>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__element">
          <input type="checkbox" class="list__chek">
          <label class="list__task">Pay Bills</label>
          <input type="text" class="list__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode list__element">
          <input type="checkbox" class="list__chek">
          <label class="list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__element">
          <input type="checkbox" class="list__chek" checked>
          <label class="list__task">See the Doctor</label>
          <input type="text" class="list__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
